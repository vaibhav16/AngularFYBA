
  <!-- for getapp button on login screan -->
  <div *ngIf="browserName == 'ios' && !iosStandalone" class="topheaderFixed">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-10 col-xs-6 text-left">
          <label style="color:white;margin-bottom: 0;margin-top: 6px;" class="lb">App is not installed</label>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-10 col-xs-6 text-right">
          <button style="padding: 2px 12px;" (click)="getApp(template)" class="btn btn-success pull-right">Get
            App</button>
        </div>
      </div>
    </div>
  </div> 
  <div class="container-fluid">
    <form
    #loginForm="ngForm"
    (ngSubmit)="onSubmit(loginForm)"
  >
    <div class="lognin_bg">
      <div class="lognin_box">
        <div class="logo_login">
          <img src="../../assets/images/fyba_logo.png" />
        </div>
        <div class="input_field">
          <div class="form-group">
            <input
              class="form-control"
              name="Email"
              #Email="ngModel"
              [(ngModel)]="selectedLogin.Email"
              placeholder="Email"
              required
            />
            <!----input class="form-control" name="Email" #Email="ngModel" [(ngModel)]="loginService.selectedLogin.Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Email" required-->
            <div
              class="validation-error"
              *ngIf="Email.invalid && (Email.dirty || Email.touched)"
            >
              Email Required
            </div>
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              name="Password"
              #Password="ngModel"
              [(ngModel)]="selectedLogin.Password"
              placeholder="Password"
              autocomplete="Password"
              required
            />
            <div
              class="validation-error"
              *ngIf="Password.invalid && (Password.dirty || Password.touched)"
            >
              Password Required
            </div>
          </div>
          <div class="forgot_pass"><a href="#">Forgot Password?</a></div>
          <div class="text-center">
            <button
              type="submit"
              [disabled]="
                !selectedLogin.Password ||
                !selectedLogin.Email
              "
              class="signIn_btn"
            >
              Sign In
            </button>
          </div>
          <ng-container *ngIf="userData!=undefined">
            <div class="invalid_credintial" *ngIf="!userData.Status">
              Invalid Login Credentials
            </div>
          </ng-container>
          <!-- <div class="invalid_credintial" *ngIf="loginService.serviceError">
            Server Error. Please Try Again!
          </div> -->
          <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </form>

  <!-- for getapp button on login screan -->
   <ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">FYBA App</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="tapDiv ">
            <div><img src="assets/images/add_home_icon.png" alt="Add to Home" /></div>
            <p>
              Install this webapp on your iPhone; tap &nbsp;<img src="assets/images/share_icon-2.png"
                alt="Share Icon" />&nbsp; and then Add to Homescreen
            </p>
          </div>
        </div>
      </ng-template>
