<div>
  <app-header [topImage]="headerImg"></app-header>

  <div class="game_select_bg">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <ul class="game_select">
            <!--[ngClass]="{active:isSelectGameActive}"-->
            <li (click)="keepSelectActive()" routerLinkActive="active"
            routerLink="/official/SelectGameComponent">
              <a>
                <img src="../../assets/images/game_icon.png" alt="Game Icon" />
                <span>Select <br class="breakWord" />Games</span>
              </a>
            </li>

            <li [routerLinkActiveOptions]="{ exact: true }"
            (click)="toggleSelectClass()" routerLink="/official/ReportGameComponent"
            routerLinkActive="active">
              <a>
                <div class="imgRelative">
                  <img
                    src="../../assets/images/report_icon.png"
                    alt="Report Icon"
                  />
                  <span
                    class="notification_tip report_pos"
                    *ngIf="dss.reportTagLabel > 0"
                  >
                    {{ dss.reportTagLabel }}
                  </span>
                </div>
                <span>Report <br class="breakWord" />Games</span>
              </a>
            </li>
            <li (click)="toggleSelectClass()" routerLink="/official/PayComponent"
            routerLinkActive="active">
              <a>
                <img
                  src="../../assets/images/paid_icon.png"
                  alt="Paid Icon"
                /><span>Get <br class="breakWord" />Paid</span></a
              >
            </li>
            <li  (click)="toggleSelectClass()" routerLink="/official/ProfileComponent"
            routerLinkActive="active">
              <a>
                <img
                  src="../../assets/images/officiating.png"
                  alt="Officiating Icon"
                /><span>Officiating <br class="breakWord" />Profile</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet> </router-outlet>
