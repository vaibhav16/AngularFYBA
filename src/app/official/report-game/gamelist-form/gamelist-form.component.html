<form [formGroup]="form" #reportForm="ngForm">
  <div class="fms_time">
    <div>
      <ul class="reportlist">
        <li>Final Team Scores</li>
      </ul>
      <div class="bgGrey inputfull">
        <div class="row">
          <div class="col-md-12">
            <div class="overflowAuto widthTableAuto">
              <table class="scoreTable marginTop10 widthTable leftAlign" cellspacing="0" cellpadding="0" border="0"
                width="100%">
                <thead>
                  <tr>
                    <th>Team Name</th>
                    <th>Final Score</th>
                    <th style="text-align: left !important">Forfeit</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>{{ gameData.HomeTeam }}</td>
                    <td>
                      <input type="text" style="width:40px" formControlName="HomeTeamScore" (change)="dataChanged()" />
                    </td>
                    <td>
                      <input type="checkbox" formControlName="IsHomeForfeit"
                        (ngModelChange)="homeForfeitToggle($event)">
                    </td>
                  </tr>
                  <tr>
                    <td>{{ gameData.VisitingTeam }}</td>
                    <td>
                      <input type="text" formControlName="VisitingTeamScore" style="width:40px" />
                    </td>
                    <td>
                      <input type="checkbox" name="visitingForfeit" formControlName="IsVisitorForfeit"
                        (ngModelChange)="visitorfeitToggle($event)">
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="marginTop10">
    <ul class="reportlist">
      <li>Individual Stats</li>
    </ul>
    <div class="bgGrey">
      <div class="row">
        <div class="col-md-12">
          <h2>
            <strong>({{ gameData.Division }}) {{ gameData.HomeTeam }}</strong>
          </h2>
          <div class="overflowAuto">
            <table class="scoreTable marginTop10 widthTable" cellspacing="0" cellpadding="0" border="0" width="100%">
              <thead>
                <tr>
                  <th width="5%">#</th>
                  <th width="58%">Name</th>
                  <th width="13%">
                    NP
                    <div class="tooltip_abc">
                      <img class="info_icon" src="../../assets/images/info-icon.png" />
                      <span class="tooltiptext tooltip-top">Not Present</span>
                    </div>
                  </th>
                  <th width="13%">
                    PON
                    <div class="tooltip_abc">
                      <img class="info_icon" src="../../assets/images/info-icon.png" />
                      <span class="tooltiptext tooltip-top">Player Of Note</span>
                    </div>
                  </th>
                  <th width="11%">
                    PTS
                    <div class="tooltip_abc">
                      <img class="info_icon" src="../../assets/images/info-icon.png" />
                      <span class="tooltiptext tooltip-top">Points Scored</span>
                    </div>
                  </th>
                </tr>
              </thead>
              <tbody formArrayName="HomeTeamPlayerScores">
                <ng-container *ngFor="let child of form.controls.HomeTeamPlayerScores.controls; let i=index">
                  <tr [formGroupName]="i">
                    <!-- <td>{{ child.JersyNumber }}</td> -->
                    <td>1</td>

                    <td style="text-align:left;">
                      <!-- <span value="child.PlayerName">{{child.PlayerName}}</span> -->
                      <input type="text" formControlName="PlayerName" disabled />
                    </td>
                    <td>
                      <input type="checkbox" formControlName="NotPresent" 
                      (change)="toggleNotPresent($event,i)" />
                    </td>
                    <td>
                      <input type="checkbox" [disabled]="child.NotPresent" formControlName="PlayerNote"
                        [ngModel]="child.PlayerNote && !child.NotPresent" (change)="toggleHomePlayerNote($event)" />
                    </td>
                    <td>
                      <input type="number" (input)="inputValidator($event)" [maxlength]="3" pattern="[0-9]*" min="0"
                        max="999" formControlName="Points" />
                    </td>
                  </tr>
                </ng-container>
                <!-- <tr *ngFor="let child of gameData.HomeTeamPlayerScores;let i = index">
                  <td>{{ child.JersyNumber }}</td>
                  
                  <td style="text-align:left;">
                    <span value="child.PlayerName">{{child.PlayerName}}</span>
                    </td>
                  <td>
                    <input type="checkbox"                                       
                    (change)="toggleNotPresent($event)" />
                  </td>
                  <td>
                    <input type="checkbox"
                     [disabled]="child.NotPresent"                     
                     [ngModel]="child.PlayerNote && !child.NotPresent" 
                     (change)="toggleHomePlayerNote($event)"/>
                  </td>
                  <td>
                    <input type="number" 
                    (input)="inputValidator($event)" 
                    [maxlength]="3"
                    pattern="[0-9]*" min="0" max="999" 
                    formControlName=""
                      
                      
                      />
                  </td>
                </tr> -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
