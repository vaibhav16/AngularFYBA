<app-header [topImage]="headerImg"></app-header>


<div *ngIf="playerSection!=null" class="parentBG">
  <div class="container">
    <div class="row official_header_img_paddNone">
      <div class="col-lg-12 col-md-12">
        <ul class="parentPlayer">
          <li *ngFor="let player of playerLists" 
          (click)="filterPlayer(player.PlayerId)"          
          [ngClass] = "playerData.PlayerId == player.PlayerId ? 'active' : ''">
            <img style="height:30px; width:30px" src={{player.PlayerPhoto}} />
            <span>{{player.PlayerFirstName}}
              <br class="breakWord" />
              {{player.PlayerLastName}} </span>
          </li>

        </ul>
      </div>
    </div>
  </div>
</div>



<div class="game_select_bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <ul class="game_select">
          <li class="tab-link current active" data-tab="tab3-1">
            <img src="assets/images/calender_icon.png" alt="Calender" /><span>Calender</span>
          </li>
          <li class="tab-link" data-tab="tab3-2">
            <a routerLink="/player/team" routerLinkActive="active">
              <img src="assets/images/team_icon.png" alt="Team" /><span class="wordLimit">Team 
                  <br class="breakAll" />Info</span>
            </a>
          </li>
          <li class="tab-link" data-tab="tab3-3">
            <img src="assets/images/share_icon.png" alt="Share Icon" /><span>Share <span
                class="spaceBorder">&nbsp;</span></span>
          </li>
          <!----li class="tab-link" data-tab="tab3-4"><div class="imgRelative"><img [src]="report_icon" alt="Report Icon" /><span class="notification_tip report_pos">20</span></div><span>Report <br class="breakWord" />Games</span></li-->
          <li class="tab-link" data-tab="tab3-5">
            <a routerLink="/player/profile" routerLinkActive="active">
              <img src="assets/images/officiating.png" alt="Profile" />
              <span>Profile <span class="spaceBorder">&nbsp;</span></span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<app-fybaloader *ngIf="dataRequest"></app-fybaloader>

<router-outlet> </router-outlet>
