<app-header [topImage]="headerImg"></app-header>


<div *ngIf="playerSection!=null" class="parentBG">
  <div class="container">
    <div class="row official_header_img_paddNone">
      <div class="col-lg-12 col-md-12">
        <ul class="parentPlayer">
          <li *ngFor="let player of playerLists" (click)="filterPlayer(player.PlayerId)"
            [ngClass]="playerData.PlayerId == player.PlayerId ? 'active' : ''">
            <img style="height:30px; width:30px;border-radius: 50%;" src={{player.PlayerPhoto}} />
            <span>{{player.PlayerFirstName}}
              <br class="breakWord" />
              {{player.PlayerLastName}} ({{player.PlayerDivision}}) </span>
          </li>

        </ul>
      </div>
    </div>
  </div>
</div>

<div class="game_select_bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <ul class="game_select">

          <!--Calendar-->
          <li style="width:25% !important;" class="tab-link" data-tab="tab3-1"
           routerLink="/player/calendar" routerLinkActive="active">
           <a >
              <!-- [ngClass]="{'active': playerService.emailFlag==true}" -->
              <img src="assets/images/calender_icon.png" alt="Calender" /><span>Calendar</span>
            </a>
          </li>

          <!--Team Info-->
          <li style="width:25% !important;" class="tab-link" data-tab="tab3-2"
          routerLink="/player/team" routerLinkActive="active">
            <a >
              <!-- [ngClass]="{'active': playerService.emailFlag==true}" -->
              <img src="assets/images/team_icon.png" alt="Team" /><span class="wordLimit">Team
                <br class="breakAll" /> Info</span>

            </a>
          </li>     

            <!--Standings-->
            <li style="width:25% !important;" class="tab-link" data-tab="tab3-5" 
            routerLink="/player/standings" routerLinkActive="active">
              <a >
                <img src="assets/images/trophy-2.png" alt="standings" />
                <span>Standings <span class="spaceBorder">&nbsp;</span></span>
              </a>
            </li>

          <!--Player Profile-->
          <li style="width:25% !important;" class="tab-link" data-tab="tab3-5"
          routerLink="/player/profile" routerLinkActive="active">
            <a >
              <img src="assets/images/officiating.png" alt="Profile" />
              <span class="wordLimit">Player <br class="breakAll" />Profile</span>
            </a>
          </li>

        
        </ul>
      </div>
    </div>
  </div>
</div>

<app-fybaloader *ngIf="dataRequest"></app-fybaloader>

<router-outlet> </router-outlet>
