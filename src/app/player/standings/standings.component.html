<div class="container">
  <!--<h2>Division: 6B</h2>-->
  <div class="row paddingBottom50">
    <div class="col-lg-12">
        <div class="mainPanel marginTop30">
            <h4 class="blueBGHead">(6B) DIVISION STANDINGS</h4>
            <div class="table-responsive borderNone">
              <table cellspacing="0" cellpadding="0" border="0" width="100%">
              <thead>
                <tr>
                  <th>RANK</th>
                  <th>TEAM</th>
                  <th>WINS</th>
                  <th>LOSS</th>
                  <th>TIE</th>
                  <th>%</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let stand of standlings; let i = index">
                  <td>{{i+1}}</td>
                  <td>{{stand.Teamname}}</td>
                  <td>{{stand.Win}}</td>
                  <td>{{stand.Loss}}</td>
                  <td>{{stand.Tie}}</td>
                  <td>{{stand.Percentage}}</td>
                </tr>
              </tbody>
            </table>
            </div>
            
          </div>
